<label id="type-drawing-label">Choissisez le type de liaison : </label>
<mat-radio-group aria-labelledby="type-drawing-label" id="type-drawing-group" [(ngModel)]="currentType" ngDefaultControl>
    <mat-radio-button class="type-drawing" *ngFor="let type of typesDrawing | keyvalue" [value]="type.value" (change)="onTypeDrawingChange($event)">
        {{ type.value }}
    </mat-radio-button>
</mat-radio-group>

<label id="type-drawing-label">Choisissez la taille des points de liaison:</label>

<div>
    <div id="canvas-container">
        <canvas id="colorPickerCanvas" #colorPickerCanvas class="color-canvas" [attr.width]="width" [attr.height]="height"></canvas>
        <canvas
            #cursorCanvas
            id="cursorCanvas"
            [attr.width]="width"
            [attr.height]="height"
            (mousedown)="onMouseDown($event)"
            (mousemove)="onMouseMove($event)"
        >
        </canvas>
    </div>
    <p>R: #<input [value]="getCurrentColor().getRedHex()" #redInput type="text" (blur)="onRedChange(redInput.value)" maxlength="2" /></p>
    <p>G: #<input [value]="getCurrentColor().getGreenHex()" #greenInput type="text" (blur)="onGreenChange(greenInput.value)" maxlength="2" /></p>
    <p>B: #<input [value]="getCurrentColor().getBlueHex()" #blueInput type="text" (blur)="onBlueChange(blueInput.value)" maxlength="2" /></p>
    <p>
        A: <mat-slider [value]="getCurrentColor().alpha" (input)="changeOpacity($event.value)" min="0" max="1" step="0.01"></mat-slider>
        <input type="number" #alphaInput [value]="getCurrentColor().alpha" (input)="changeOpacity(alphaInput)" min="0" max="1" step="0.01" />
    </p>
    <div>
        <button (click)="onConfirm()">OK</button>
        <button mat-dialog-close>Annuler</button>
    </div>
</div>

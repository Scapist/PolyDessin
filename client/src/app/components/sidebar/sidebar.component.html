<div class="container">
    <ul id="tools">
        <li *ngFor="let tool of tools" matTooltip="{{ tool.tooltip }}" [matTooltipPosition]="'right'">
            <button mat-button [ngClass]="{ currentTool: isCurrentTool(tool) }" (click)="onToolChanged(tool)">
                <mat-icon>{{ tool.iconName }}</mat-icon>
            </button>
        </li>
    </ul>
</div>

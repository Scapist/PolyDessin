<mat-sidenav-container>
    <mat-sidenav #toolProperties mode="side" position="end">
        <!-- TODO implementer le contenu du sidenav dans un autre component -->
        <div *ngIf="currentTool" [ngSwitch]="currentTool.name">
            <app-pencil-options *ngSwitchCase="'Crayon'"></app-pencil-options>
            <app-brush-options *ngSwitchCase="'Brush'"></app-brush-options>
            <app-rectangle-options *ngSwitchCase="'Rectangle'"></app-rectangle-options>
            <app-ellipse-options *ngSwitchCase="'Ellipse'"></app-ellipse-options>
            <app-line-option *ngSwitchCase="'Line'"></app-line-option>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="container">
            <ul id="tools">
                <li *ngFor="let tool of tools" matTooltip="{{ tool.tooltip }}" [matTooltipPosition]="'right'">
                    <button mat-button [ngClass]="{ currentTool: isCurrentTool(tool) }" (click)="onToolChanged(tool)">
                        <mat-icon>{{ tool.iconName }}</mat-icon>
                    </button>
                </li>
            </ul>
            <div id="colors-container">
                <app-recent-colors></app-recent-colors>
                <app-color-tool></app-color-tool>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

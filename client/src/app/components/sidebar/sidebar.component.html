<mat-sidenav-container>
    <mat-sidenav #toolProperties mode="side" position="end" opened>
        <p>Auto-resizing sidenav</p>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="container">
            <ul id="tools">
                <li *ngFor="let tool of tools" matTooltip="{{ tool.tooltip }}" [matTooltipPosition]="'right'">
                    <button mat-button [ngClass]="{ currentTool: isCurrentTool(tool) }" (click)="onToolChanged(tool); toolProperties.toggle()">
                        <mat-icon>{{ tool.iconName }}</mat-icon>
                    </button>
                </li>
            </ul>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

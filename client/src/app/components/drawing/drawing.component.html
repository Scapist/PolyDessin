<div id="canvas-container">
    <svgfilter id="filters" (contextmenu)="(false)" #drawing [attr.width]="width" [attr.height]="height"> </svgfilter>

    <canvas id="canvas" #baseCanvas [attr.width]="width" [attr.height]="height"></canvas>
    <canvas
        id="previewLayer"
        [ngClass]="{ showOutline: isResizingWidth || isResizingHeight }"
        #previewCanvas
        [attr.width]="width"
        [attr.height]="height"
        (mousedown)="onMouseDown($event)"
        (mousemove)="onMouseMove($event)"
        (mouseup)="onMouseUp($event)"
        (mouseenter)="onMouseEnter($event)"
        (mouseleave)="onMouseLeave($event)"
        (dblclick)="onDoubleClick($event)"
        (click)="onClick($event)"
        (contextmenu)="onRightClick()"
    ></canvas>
</div>

<div class="resizable" [style.width.px]="width" [style.height.px]="height">
    <div
        class="resizer right-center"
        [ngStyle]="{ 'top.px': this.height / 2 }"
        (mousedown)="onResizeWidthStart($event)"
        (mousemove)="onResize($event)"
    ></div>
    <div
        class="resizer bottom-center"
        [ngStyle]="{ 'left.px': this.width / 2 }"
        (mousedown)="onResizeHeightStart($event)"
        (mousemove)="onResize($event)"
    ></div>
    <div class="resizer bottom-right" (mousedown)="onResizeBothStart($event)" (mousemove)="onResize($event)"></div>
</div>
